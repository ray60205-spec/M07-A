, "ans": "A"}, {"id": "154", "q": "Which of the following non destructive examination…", "A": "penetrant dye inspection", "B": "eddy current examination", "C": "radiography examination", "ans": "A"}, {"id": "155", "q": "當使用絕緣測試器(megger)測試絕緣電阻，不能連接電容濾波器，原因是什麼？  \nWhen using a megger to test insulation resistance, capacitive filters should be disconnected for what reason?", "A": "Remove the risk of damage to the megger.  \n避免絕緣測試器損壞的風險", "B": "Remove the spurious readings caused by the capacitors charging and discharging\n避免因電容器充電和放電所引起的假讀數", "C": "Prevent damage to the filters.\n防止損壞濾波器", "ans": "C"}, {"id": "156", "q": "何種輔助圖可使用於液壓系統故障排除", "A": "組件位置圖", "B": "系統簡圖", "C": "電路圖", "ans": "B"}, {"id": "157", "q": "How would you test a mach switch in situ？", "A": "Use built in test equipment", "B": "Use an external test equipment", "C": "It is not possible to test", "ans": "A"}, {"id": "158", "q": "在工程圖上，可見的輪廓的寬度為多少?  \nThe width of a visible outline on a drawing is______.", "A": "0.3 mm", "B": "0.7 mm", "C": "0.5 mm", "ans": "B"}, {"id": "159", "q": "燒焊可以用來焊接", "A": "只能用在相同金屬", "B": "相同與不同材質金屬", "C": "只有銅為基體的金屬", "ans": "B"}, {"id": "160", "q": "What type of lights are used for infrared soldering？", "A": "mercury halogen lights(up to 10KW)", "B": "quartz lights (up to 5KW)", "C": "quartz lights (up to 10KW)", "ans": "A"}, {"id": "161", "q": "一般而言，選擇焊條直徑之大小應", "A": "等於被焊接材料之厚度", "B": "等於被焊接材料之厚度之1/4", "C": "等於被焊接材料之厚度之1/2", "ans": "A"}, {"id": "162", "q": "如何檢測燃油計量單元？ \nWhen testing a fuel metering unit, how is it checked?", "A": "With the meter in series with the unit. \n以測試儀表和測試的單元串聯", "B": "With the unit disconnected. \n需拆下油量計量單元檢測", "C": "With the meter in parallel with the unit.\n以測試儀表和測試的單元並聯", "ans": "A"}, {"id": "163", "q": "在一個新的鏈條上，其使用的初始潤滑劑", "A": "必須更換可代用的油脂膏", "B": "不應該被移除", "C": "應予清除並由核准之滑油替換", "ans": "C"}, {"id": "164", "q": "當滑行(或拖行)飛機時，來自控制塔台紅色和綠色之交替光代表是什麼呢?", "A": "跑道及滑行道立即淨空", "B": "OK繼續，但需要非常謹慎", "C": "繼續起飛", "ans": "B"}, {"id": "165", "q": "什麼樣的圖被用於解釋操作原理，而不是顯示實際上出現的零件？  \nWhat type of diagram is used to explain a principle of operation, rather than show the parts as they actually appear?", "A": "方塊圖  \nA block diagram.", "B": "實體圖  \nA pictorial diagram.", "C": "系統簡圖\n A system schematic diagram.", "ans": "C"}, {"id": "166", "q": "一旦有人被電擊和電源分開之後，下一步應該作何處置\nOnce a person has been disconnected from the source of an electrical shock the next step should be", "A": "立即尋求援助\nseek assistance immediately.", "B": "如果有必要，檢查呼吸和執行人工呼吸急救\ncheck for breathing start AR if necessary.", "C": "如果有必要檢查脈博和執行心臟按摩\ncheck for pulse start cardiac massage if necessary.", "ans": "B"}, {"id": "167", "q": "An aircraft should not be refueled when\n下列何種狀況下飛機不可加油？", "A": "the APU is running.\nAPU運轉時", "B": "navigation and landing light in operation.\n航行與落地燈作用時", "C": "within 10 meters (30 feet) of radar operating.\n10公尺(30呎)內有雷達操作時", "ans": "C"}, {"id": "168", "q": "Additives that speed up a paint's cure time are referred to as\n加速塗料固化之添加劑是", "A": "hardeners.\n固化劑", "B": "retarders.\n緩凝劑", "C": "lacquer.\n亮光漆", "ans": "A"}, {"id": "169", "q": "What is the torque value of a nut to use a 6 in torque wrench setting 150 in-lb with a 3 in extension bar \n延長桿 3 英吋,扭力扳手長 6 英吋,則設定150吋磅的扭力扳手可磅多少吋磅?", "A": "205 in-lb\n205 吋磅", "B": "215 in-lb\n215 吋磅", "C": "225 in-lb\n225 吋磅", "ans": "C"}, {"id": "170", "q": "What type of meter is used for measuring very high values of resistance？\n用於測量非常高的電阻值是什麼類型的電表？", "A": "Mega-ohmmeter.\n百萬歐姆表。", "B": "Shunt-type ohmmeter\n分流歐姆表。", "C": "Multimeter.\n三用電表。", "ans": "A"}, {"id": "171", "q": "The Air Transport Association of America (ATA) Specification No.100  (1) establishes a standard for the presentation of technical data in maintenance manuals. (2) divides the air craft into numbered systems and subsystems in order to simplify locating maintenance instructions. Regarding the above statements,\n美國航空運輸協會(ATA)之規範100：(1)它建立了一個標準以呈現維修手冊中之技術數據。(2)它將航空器劃分成數字編碼的系統和次系統，以簡化維護指引的位置所在。關於上述說明哪一項正確？", "A": "neither No.1 nor No.2 is true.\n(1)和(2)都是錯誤", "B": "both No.1 and No.2 are true.\n(1)和(2)都是正確", "C": "only No.1 is true.\n只有(1)是正確", "ans": "B"}, {"id": "172", "q": "The width of a visible outline on a drawing is______.\n在工程圖上，可見的輪廓的寬度為多少?", "A": "0.3 mm\n0.3毫米", "B": "0.7 mm \n0.7毫米", "C": "0.5 mm\n0.5毫米", "ans": "B"}, {"id": "173", "q": "A drawing in which all of the parts are brought together as an assembly is called  (A) a sectional drawing. (B) a detail drawing.\n所有零件組裝在一起之工程圖稱作", "A": "a sectional drawing.\n剖面圖", "B": "a detail drawing.\n細部零件圖", "C": "an installation drawing.\n安裝圖", "ans": "C"}, {"id": "174", "q": "What is the allowable manufacturing tolerance for a bushing where the outside dimensions shown on the blueprint are: 1.0625 + 0.0025 - 0.0003 ?\n藍圖上的外徑標註之尺寸: 1.0625 + 0.0025 - 0.0003 的軸襯，其可接受之製造誤差為?", "A": "0.0028", "B": "1.065", "C": "1.0647", "ans": "A"}, {"id": "175", "q": "What does GA stand for on a drawing?\n在工程圖上，GA是代表什麼？", "A": "總裝圖(General assembly)", "B": "總配置圖(General arrangement)", "C": "漸變軸(Gradient Axis.)", "ans": "B"}, {"id": "176", "q": "What is the maximum bow allowed in a strut? \n一個支柱中允許的最大弓度為何？", "A": "1 in 200.\n200分之1", "B": "1 in 500.\n500分之1", "C": "1 in 600.\n600分之1", "ans": "C"}, {"id": "177", "q": "Which is the process of obtaining the necessary electrical conductivity between the component metallic parts of the aircraft? \n那一種方法可獲得飛機金屬組件之間的導電性(electrical conductivity)？", "A": "grounding test", "B": "insulation test", "C": "bonding test", "ans": "C"}, {"id": "178", "q": "A repair has a double riveted joint. The shear strength would be_____.\n修復具有雙重鉚接時，且剪力強度將為何?", "A": "125%.", "B": "75%.", "C": "100%.", "ans": "B"}, {"id": "179", "q": "The minimum acceptable dimensions, where D equals the diameter of the rivet shank, for a formed end of a rivet are\n下列何者為鉚釘柄成形頭所能接受之最小尺寸？ (其中D為鉚釘直徑)", "A": "height 0.65D, width 1.0D.\n高為0.65D，寬為1.0D", "B": "height 0.5D, width 1.5D.\n高為0.5D，寬為1.5D", "C": "height 0.65D, width 1.5D.\n高為0.65D，寬為1.5D", "ans": "B"}, {"id": "180", "q": "A scratch or nick in aluminum alloy tubing can be repaired by burnishing, provided the scratch or nick does not \n鋁合金管之刮痕及刻痕可由管子研磨方式修理,但刮痕及刻痕必須", "A": "appear in the heel of a bend in the tube.\n不出現於彎管之根部", "B": "exceed 5 percent of the tube diameter.\n不超出管直徑之5%", "C": "exceed 10 percent of the tube diameter.\n不超出管直徑之 10 %", "ans": "A"}, {"id": "181", "q": "What is the complete designation for an aluminum nut for a flared fitting that will fit a 5/8 inch OD line? \n將有喇叭口接頭及5/8英吋 (五分)外徑硬管彼此連接之鋁螺帽之全件號是?", "A": "AN818 D 5", "B": "AN818 D 10", "C": "AN818 D 16", "ans": "B"}, {"id": "182", "q": "What is the length of a spring if NOT under load?\n沒有負載的彈簧其長度是", "A": "free length\n自由長度", "B": "block length\n區間長度", "C": "wire length\n線長度", "ans": "A"}, {"id": "183", "q": "Thrust bearings transmit\n止推軸承傳遞什麼?", "A": "hrust loads, thus limiting axial movement.\n傳遞了推力負荷，進而限制了軸向移動。", "B": "radial loads, thus limiting axial movement.\n傳遞了徑向負荷，進而限制軸向運動。", "C": "thrust loads, thus limiting radial movement.\n傳遞了推力負荷，進而限制了徑向移動。", "ans": "A"}, {"id": "184", "q": "Backlash is a type of wear associated with \n「齒隙」磨損類型，與何者有相關?", "A": "gears.\n齒輪", "B": "rivets.\n鉚釘", "C": "bearings.\n軸承", "ans": "A"}, {"id": "185", "q": "On large aircraft, the ____ of the immediate area should be taken into consideration when using a tension meter?\n在大型飛機上使用張力表做鋼繩張力之調整,應注意量測處之_____", "A": "Temperature.\n溫度", "B": "Moisture.\n溼度", "C": "Altitude.\n高度", "ans": "A"}, {"id": "186", "q": "The sharpest bend that can be placed in a piece of metal without critically weakening the part is called the  \n一片金屬可以作最大的彎曲而不會弱化其本身稱為", "A": "maximum radius of bend.\n最大的彎曲半徑", "B": "minimum radius of bend.\n最小彎曲半徑", "C": "bend allowance.\n彎曲容差", "ans": "B"}, {"id": "187", "q": "When using a megger to test insulation resistance, capacitive filters should be disconnected for what reason?\n當使用絕緣測試器(megger)測試絕緣電阻，不能連接電容濾波器，原因是什麼？", "A": "Remove the risk of damage to the megger.\n避免絕緣測試器損壞的風險", "B": "Remove the spurious readings caused by the capacitors charging and discharging.\n避免因電容器充電和放電所引起的假讀數", "C": "Prevent damage to the filters.\n防止損壞濾波器", "ans": "C"}, {"id": "188", "q": "What type of diagram is used to explain a principle of operation, rather than show the parts as they actually appear? \n什麼樣的圖被用於解釋操作原理，而不是顯示實際上出現的零件？", "A": "A block diagram.\n方塊圖", "B": "A pictorial diagram.\n實體圖", "C": "A system schematic diagram.\n系統簡圖", "ans": "C"}, {"id": "189", "q": "A line used to show an edge that is not visible is a\n一條用來表示看不見邊緣的線稱為-----?", "A": "假想線( phantom line)", "B": "斷線( break line)", "C": "隱藏線( hidden line)", "ans": "C"}, {"id": "190", "q": "If there is a positive allowance between the smallest possible hole and the largest possible shaft, the fit is known as\n如果在最小可能的孔和最大可能的軸之間有正值的裕度，其裝配被稱為", "A": "a transition fit.\n過渡裝配", "B": "a clearance fit.\n間隙裝配", "C": "an interference fit.\n干擾配裝", "ans": "B"}, {"id": "191", "q": "The length of a blended repair of corrosion should be no less than\n腐蝕磨除修理的長度應不小於", "A": "10 times its depth.\n深度的10倍", "B": "20 times its depth.\n深度的20倍", "C": "5 times its depth.\n深度的5倍", "ans": "B"}, {"id": "192", "q": "When coaxial cable is installed, it should be secured firmly along its entire length … \n安裝同軸電纜時，其沿線之加固間距為", "A": "at 1-ft intervals.\n間隔1英呎", "B": "wherever the cable sags.\n任何下垂處", "C": "at 2-ft intervals.\n間隔2英呎", "ans": "A"}, {"id": "193", "q": "Many hoses are made of TFE or Teflon and may be used for practically all __?   encountered on an airplane.\n在飛機之管路使用中,用 TFE or Teflon材料製成之管子可實際應用於飛機何處?", "A": "fuel\n燃油", "B": "hydraulic fluid\n液壓", "C": "fluids\n流體", "ans": "C"}, {"id": "194", "q": "What are the coils in a coil spring that move or deflect under a load? \n線圈彈簧在負載下移動或偏轉的線圈是？", "A": "coil surge\n起伏線圈", "B": "end coils\n末端線圈", "C": "active coils\n作動線圈", "ans": "C"}, {"id": "195", "q": "A tapered roller bearing is designed to take\n錐形滾柱軸承是設計來承受", "A": "radial loads only.\n只有徑向負載", "B": "both radial and axial loads.\n徑向和軸向負載", "C": "axial loads only.\n只有軸向負載", "ans": "B"}, {"id": "196", "q": "Control chains should be fitted in an aircraft\n應該如何安裝控制鏈在飛機上", "A": "with the minimum of slack in the chain.\n保持鏈條的最小鬆弛度", "B": "so that the chain can be removed easily.\n使得鏈條可以容易地移除", "C": "with as much slack as possible to allow for contraction.\n盡可能地讓它鬆弛以容許收縮", "ans": "A"}, {"id": "197", "q": "The completed terminal sleeves should be checked periodically with the proper gauge called\n完成之鬆緊套(Terminal Sleeves)應當週期性地使用何種適當之工具來檢查?", "A": "過或沒有過測量規\n(go-no-go gauge)", "B": "平面規(Surface gage)", "C": "深度規(Depth gage)", "ans": "A"}, {"id": "198", "q": "The skin on an aircraft is normally manufactured from\n飛機上的機身表面，通常是用什麼材料製造的?", "A": "2024 aluminum alloy.\n2024鋁合金", "B": "7075 aluminum alloy.\n7075鋁合金", "C": "2117 aluminum alloy.\n2117鋁合金", "ans": "A"}, {"id": "199", "q": "The approved maintenance organization must retain maintenance records and associated maintenance data to aircraft and aircraft component for at least\n核准的維修機構，在飛機及飛機零件的維修紀錄和相關的維修數據，必須保留至少", "A": "1 year.\n1年", "B": "2 years.\n2年", "C": "5 years.\n5年", "ans": "B"}, {"id": "200", "q": "Page Blocks are used in the Maintenance Manual to enable the user to locate the desired information more rapidly. Information for Removal and Installation can be found in page…\n頁面區塊用於維護手冊以便使用人能夠更迅速地找到想要的訊息。 拆卸和安裝的資料可在哪些頁面發現?", "A": "201 to 300.\n201 到 300", "B": "301 to 400.\n301 到 400", "C": "401 to 500.\n401 到 500", "ans": "C"}, {"id": "201", "q": "A pressure gauge is fitted to a Dead Weight Tester. The piston area is 0.25 sq.in. and the total mass of the mass carrier and masses is 5 LB. If the pressure gauge is accurate, what pressure in pounds per square inch (PSI) will it read? \n一個壓力表安裝到靜重測試儀時，如果活塞面積為0.25平方英寸，總重量是5磅。那壓力是多少?", "A": "1.25 psi.", "B": "20 psi.", "C": "200 psi.", "ans": "B"}, {"id": "202", "q": "Which statement relating to electrical wiring is true?\n關於電氣線路，以下哪種說法為正確？", "A": "When attaching a terminal to the end of an electric cable, it should be determined that the strength of the cable to terminal joint is at least twice the tensile strength of the cable.\n當一個端子連接到電線端，應該確定電線與端子接合之強度，至少是電線拉伸強度之2倍", "B": "When attaching a terminal to the end of an electric cable, it should be determined that the strength of the cable to terminal joint is at least equal to the tensile strength of the cable itself.\n當一個端子連接到電線端，應該確定電線與端子接合之強度，至少等於電線本身之拉伸強度", "C": "All electric cable splices should be covered with soft insulating tubing (spaghetti) for mechanical protection against external abrasion.\n所有之電線接頭，應該覆蓋絕緣軟管保護，防止外部之磨損", "ans": "B"}, {"id": "203", "q": "What is the complete designation for a 90\" elbow to join two flared 3/8 in OD tubes? \n九十度彎頭接頭，兩端喇叭口外徑為3/8英吋(三分)，則其全代號是?", "A": "AN821–3", "B": "AN821–6", "C": "AN821-9", "ans": "B"}, {"id": "204", "q": "After cleaning a bearing, it should be \n軸承清洗後應該如何進行乾燥處理?", "A": "left in free air to dry naturally.\n留在空氣中自然風乾", "B": "dried with clean, warm, dry compressed air.\n由乾淨，暖和和乾燥的壓縮空氣吹乾", "C": "dried with lint free rags.\n用無絨抹布擦乾", "ans": "B"}, {"id": "205", "q": "How do you check a chain for elongation?\n如何檢查一個鏈條的伸展程度?", "A": "Hang chain up, check sight line and measure.\n掛鍊，檢查瞄準線和觀測線", "B": "Adjust the end fittings.\n調整端接頭", "C": "Lay flat on a table, apply tensile load and measure.\n平放在桌子上，並加上拉伸負載和測量", "ans": "C"}, {"id": "206", "q": "The angle of pulley and pulley alignment line should not over\n滑輪與滑輪之校準線夾角不可大於幾度?", "A": "1 degree.\n1度", "B": "2 degree.\n2度", "C": "3 degree.\n3度", "ans": "B"}, {"id": "207", "q": "What is used to protect a cable routed through a small bulkhead hole?\n下列何者是用來做為操縱鋼索穿越壓力隔艙小孔時之保護物?", "A": "密封墊圈(seal)", "B": "護圈(grommet)", "C": "複合物(compound)", "ans": "B"}, {"id": "208", "q": "When drilling stainless steel, the drill used should have an included angle of\n當鑽不鏽鋼材時,麻花鑽頭之夾角應為多少度及何種轉速?", "A": "90 degree and turn at a low speed.\n 90度及低轉速", "B": "90 degree and turn at a high speed.\n90度及高轉速", "C": "40 degree and turn at a low speed.\n140度及低轉速", "ans": "C"}, {"id": "209", "q": "Prior to aluminum alloy bonding we use\n在安裝鋁合金搭接之前，我們使用什麼方式?", "A": "alkaline etch.\n鹼性蝕刻", "B": "acid etch.\n酸蝕", "C": "solvent wipe.\n溶劑擦拭", "ans": "B"}, {"id": "210", "q": "A mechanic has completed a bonded honeycomb repair using the potted compound repair technique. What non-destructive testing method is used to determine the soundness of the repair after the repair has cured?\n當機械員利用密封的複合修復技術完成蜂窩複材修復粘合，什麼樣的非破壞性的檢查方式可以使用?", "A": "Eddy current test.\n渦電流測試", "B": "Metallic ring test.\n金屬敲擊聲測試", "C": "Ultrasonic test.\n超音波測試", "ans": "B"}, {"id": "211", "q": "When towing an aircraft,\n拖機時,何者正確?", "A": "all nosewheel aircraft must be towed backwards.\n所有鼻輪式航空器必須向後拖曳", "B": "if the aircraft has a steerable nose wheel, the locking scissors should be set to full swivel.\n如果航空器有一個可轉向鼻輪，鼻輪之剪刀鎖(locking scissors)應該設置在可充分旋轉之位置)", "C": "all struts should be fully deflated.\n將所有減震支柱完全放氣", "ans": "B"}, {"id": "212", "q": "The aircraft is airworthy as: (1) Parts and materials come from any organization. (2) All the scheduled maintenance tasks are done in schedule. (3) the aircraft is confirmed to conform the Type Certificate.\n如何判斷飛機適航?  （1）零件和材料來自任何機構。（2）所有定期維護工作如期完成。（3）確認該飛機符合型別檢定證書。", "A": "Only (1) and (2) are required.\n只有（1）和（2）是必需的。", "B": "Only (1) and (3) are required.\n只有（1）和（3）是必需的。", "C": "Only (2) and (3) are required.\n只有（2）和（3）是必需的。", "ans": "C"}, {"id": "213", "q": "When testing a fuel metering unit, how is it checked?\n如何檢測燃油計量單元？", "A": "With the meter in series with the unit.\n以測試儀表和測試的單元串聯", "B": "With the unit disconnected.\n需拆下油量計量單元檢測", "C": "With the meter in parallel with the unit.\n以測試儀表和測試的單元並聯", "ans": "A"}, {"id": "214", "q": "Use the triangular files are limited to internal angles less than \n三角形銼刀限用於內角小於", "A": "120 degree.\n120 度", "B": "100 degree.\n100 度", "C": "90 degree.\n90 度", "ans": "C"}, {"id": "215", "q": "2 micron meters is\n2 微米(micron meters)等於", "A": "0.002 \".\n0.002 吋", "B": "0.002 mm.\n0.002 公釐", "C": "0.0002 \".\n0.0002 吋", "ans": "B"}, {"id": "216", "q": "軟焊適合於接頭是因為", "A": "疲勞", "B": "強大的力量", "C": "較小的力量", "ans": "C"}, {"id": "217", "q": "靜態測漏測試儀，壓力是被誰釋放", "A": "在測試儀內部之平衡閥", "B": "慢慢地打開釋放鈕3分鐘", "C": "在測試器中的排出閥", "ans": "B"}, {"id": "218", "q": "當電線安裝在飛機上時，什麼可以用來指示故障", "A": "貼合測試", "B": "電線連續性測試", "C": "電阻測試", "ans": "B"}, {"id": "219", "q": "壓配合用要什麼作用", "A": "在某種的驅動力", "B": "由冷卻方法收縮軸", "C": "孔要通過熱膨脹", "ans": "A"}, {"id": "220", "q": "彈簧是由什麼製造的", "A": "高碳合金鋼，且要求高強度", "B": "低碳合金鋼，且要求高強度", "C": "高碳合金鋼，且要求低強度", "ans": "A"}, {"id": "221", "q": "軸承有壓痕時表示什麼", "A": "軸承的外環和外殼有接觸", "B": "軸承的座圈有凹痕，是因為靜止時之負載轉移", "C": "軸承的座圈有擦傷，由於滾珠或滾柱座圈表面打滑", "ans": "B"}, {"id": "222", "q": "由鈦金屬屑所引起之火災，你應該使用什麼類型的滅火器滅火", "A": "乾石棉絨和白堊粉", "B": "二氧化碳", "C": "化學泡沫", "ans": "A"}, {"id": "223", "q": "圓錐滾柱軸承的目的為何", "A": "只有徑向負荷", "B": "徑向和軸向負荷", "C": "只有軸向負荷", "ans": "B"}, {"id": "224", "q": "當實施一個電器接頭小焊接時，使用藥蕊絲焊接", "A": "接頭必須先加熱然後才能焊接", "B": "銲劑及焊接必須同時在電氣接頭上實施", "C": "和鐵必須先裝在焊槍上再銲到電氣接頭上", "ans": "B"}, {"id": "225", "q": "電容式燃油系統，應該如何進行測試", "A": "比率表", "B": "惠斯登電橋", "C": "十進電阻箱", "ans": "B"}, {"id": "226", "q": "在鏈條中滾柱中心之間的距離被稱為什麼", "A": "仰角", "B": "波峰", "C": "長度", "ans": "A"}, {"id": "227", "q": "當飛機只有一半燃油負載連接燃油校準測試儀時，它應該如何檢查", "A": "與燃油高度並聯來衡量", "B": "用燃油高度之電容來衡量", "C": "和燃油高度串聯來衡量", "ans": "C"}, {"id": "228", "q": "架橋條(bridging strips)或黏接線(bonding cords)裂紋可以用何種方式修理", "A": "在斷裂處裝一接頭連接", "B": "更換新的黏接條", "C": "用焊接方式修理", "ans": "B"}, {"id": "229", "q": "為何接合化合物在鉚接接合之前必須先塗在接合物材料的表面", "A": "作為密封劑和防止螺絲腐蝕", "B": "抑制電解作用", "C": "防止磨損", "ans": "B"}, {"id": "230", "q": "下列哪項是一種預防高強度輻射場(HIRF)的程序？", "A": "在通訊系統監控高強度輻射場", "B": "目視檢查", "C": "定期檢查飛機搭地", "ans": "B"}, {"id": "231", "q": "什麼原因是大截面積之主要搭地連接？", "A": "攜帶的靜電放電電流至導電鼻輪", "B": "有需要時能進行閃電的放電電流", "C": "為了保持整個機有在相同的電位", "ans": "B"}, {"id": "232", "q": "當焊接時造成乾接點，原因為", "A": "銲鐵過大", "B": "太多助銲劑", "C": "過熱", "ans": "C"}, {"id": "233", "q": "在控制系統中，平衡鋼索是用來作什麼的", "A": "讓飛機可以自動飛行", "B": "修正機翼之沉重感", "C": "使鋼索被拉緊", "ans": "C"}, {"id": "234", "q": "在PIDG壓接工具上，絕緣壓接鉗口的壓力可以由什麼改變", "A": "不同的扭矩應用到手柄上", "B": "使用不同顏色的壓接鉗和終端", "C": "改變引腳的位置", "ans": "C"}, {"id": "235", "q": "當拆除一鉚釘時，使用的鑽頭號數為", "A": "比鉚釘孔大一號", "B": "與鉚釘孔同號數", "C": "比鉚釘孔小一號數", "ans": "B"}, {"id": "236", "q": "當飛機稱重時，液壓靜力式稱重器放在", "A": "每個千斤頂的上方或下方", "B": "每個千斤頂放一個", "C": "每個千斤頂上方放一個", "ans": "C"}, {"id": "237", "q": "鏈條是由什麼取出的", "A": "螺帽和螺桿", "B": "彈簧夾", "C": "取出環鏈上的鏈節", "ans": "A"}, {"id": "238", "q": "在複合材料飛機上，大組件是如何搭接的", "A": "經由使用大型銅條", "B": "不需要被搭接，因為它們是由絕緣材料製成的", "C": "由主要的搭接線接合到骨架結構上", "ans": "C"}, {"id": "239", "q": "飛機應該何種方法將雪清除", "A": "用壓縮空氣吹除", "B": "用冷水", "C": "用熱水", "ans": "A"}, {"id": "240", "q": "錐椎銷用於下列一項？", "A": "要採取壓縮載荷", "B": "要採取剪刀負載。", "C": "要採取的壓縮和剪刀負載", "ans": "B"}, {"id": "241", "q": "應該如何安裝控制鏈在飛機上", "A": "保持鏈條的最低鬆弛度", "B": "使得鏈條可以容易地移除", "C": "盡可能地讓它鬆弛收縮", "ans": "A"}, {"id": "242", "q": "磁化檢查一個物件過後，可以用何法退磁", "A": "慢慢將物件移出具有足夠強度的交流磁場", "B": "慢慢將物件移入具有足夠強度的交流磁場", "C": "將物件置入高電壓低電流的交流電中", "ans": "A"}, {"id": "243", "q": "當飛機重落地時，在機翼下有可能會看到什麼", "A": "下垂", "B": "中部拱起", "C": "起皺", "ans": "C"}, {"id": "244", "q": "當鏈條被石蠟清潔後，它應該要如何", "A": "掛起來風乾", "B": "在熱空氣中乾燥", "C": "用肥皂水洗滌，然後掛起來風乾", "ans": "B"}, {"id": "245", "q": "技術和管理資訊應正式分發到何組織中的LAMES", "A": "B.C.A.R.s.", "B": "A.W.N.s.", "C": "CAIP.s.", "ans": "B"}, {"id": "246", "q": "當一個區域受到大區域損傷並失去應力若需要修理回復，要使用哪一種修理方法", "A": "補充板及補釘", "B": "在破損外表補釘就好", "C": "填充及對接法", "ans": "C"}, {"id": "247", "q": "何種方法用以移除螺紋襯套", "A": "羅紋襯套一旦裝妥就不可以拆除", "B": "使用鑽頭以鑽孔方式移除", "C": "使用製造廠家提供的特殊讚頭", "ans": "C"}, {"id": "248", "q": "在飛機操縱系統裡，推拉式連趕該如何調整其長度", "A": "另裝一根新的推拉桿", "B": "調整推拉桿兩端的端頭", "C": "推拉桿不可以調整", "ans": "B"}, {"id": "249", "q": "是什麼原因導致舊型電線焊接疤鈕？", "A": "超溫焊接", "B": "綁電線時綁得太緊", "C": "通渡力量的拉扯", "ans": "C"}, {"id": "250", "q": "如果氧氣瓶壓力低於500 PSI時會如何", "A": "稀釋棒會粘貼", "B": "氧氣會降低，並導致缺氧", "C": "冷凝會造成腐蝕", "ans": "C"}, {"id": "251", "q": "螺纹襯套是由什麼材料制作的", "A": "白合金", "B": "鋁合金", "C": "不銹鋼", "ans": "C"}, {"id": "252", "q": "在一組電纜上進行絕緣測試，並獲得低數值。你會採取什麼樣的行動", "A": "因為電纜是並聯，所以低數值是可以預期的", "B": "更改或更新所 氧化鈉", "C": "用鉛筆來標記材料和並在彎曲後刪除所有的標記", "ans": "C"}, {"id": "364", "q": "當飛機被雷擊中時，應如何", "A": "應檢查控制面之軸承和鉸鏈剛性之操作", "B": "當控制面之表面穿刺直徑小於3/16英寸時，其自語移動不需被檢查", "C": "當控制面之表面搭地線沒有損壞時，其自由移動不需被檢查", "ans": "A"}, {"id": "365", "q": "毫伏壓降檢查是在大型繼電器上進行檢查。毫伏表將在何時被連接到繼電器上", "A": "當接點閉合，且電源已開啟", "B": "當接點分離，且電源已關閉", "C": "當接點分離，且電源已開啟", "ans": "A"}, {"id": "366", "q": "當機械員去除鋁合金鑄件上的腐蝕後，打磨後凹部的長度應該為何", "A": "深度不小於10倍", "B": "深度不小於20倍", "C": "深度不超過20倍", "ans": "B"}, {"id": "367", "q": "要如何檢查ATC應答器之識別頻道脈衝", "A": "選擇一個ATC頻道和檢查莫爾斯電碼", "B": "選擇識別頻道，並且檢查儀表板上的指示", "C": "選擇識別頻道，並且機坪測試區監視", "ans": "C"}, {"id": "368", "q": "如果飛機離開基地誰可簽署證明的重複檢查的第二部分？", "A": "有此機型執照的飛行員", "B": "有類似機型執照的飛行員", "C": "任何有執照的工程師", "ans": "A"}, {"id": "369", "q": "在Teleflex公司之控制運行的箱型箱，當它不適合用來鶗制負載過重時，它被稱為什麼", "A": "雙入口", "B": "單入口", "C": "直導線", "ans": "C"}, {"id": "370", "q": "高強度鋼的氫脆是以何種元素加以處理？", "A": "鉻酸鋅", "B": "硝酸", "C": "磷酸", "ans": "C"}, {"id": "371", "q": "當機械員利用密封的複合修復技術完成蜂窩複材修復粘合。什麼樣的非破壞性的檢查方試可以使用", "A": "渦電流測試", "B": "金屬聲測試", "C": "超音波測試", "ans": "B"}, {"id": "372", "q": "如果一個非鐵金屬，於化學試驗時表面變成黑色燒鹼時，該金屬是可能為何", "A": "鋁合金", "B": "包鋁", "C": "鋁", "ans": "A"}, {"id": "373", "q": "當使用绝缘测试器測試絕緣電阻，電容濾波器應斷線原因是什麼？", "A": "必免绝缘测试器損壞的風險", "B": "必免因為電容器充電和放電所引起的假讀數", "C": "防止損壞的濾波器", "ans": "C"}, {"id": "374", "q": "i在使用載重測量器之前，你應該如何", "A": "使用標準的體重來校準測量器。", "B": "加壓測量器到所需的壓力", "C": "更換油", "ans": "B"}, {"id": "375", "q": "軸承在進一步檢查前，在外側表面上因借由乾燥的壓縮空氣清潔的軸承上所有的滑脂。然後軸承應該浸泡在那裡", "A": "丁酮", "B": "無鉛汽油", "C": "石油溶劑", "ans": "C"}, {"id": "376", "q": "有焊接接合處，需要作什麼測試", "A": "剪力", "B": "剝離", "C": "張力", "ans": "B"}, {"id": "377", "q": "燃油油量測試設置，是由什麼來作外部調整", "A": "電容", "B": "電感", "C": "電阻", "ans": "C"}, {"id": "378", "q": "自那裡拆除一個鍊條", "A": "自螺桿裝接接頭處", "B": "自鉚釘裝接接頭處", "C": "自彈簧夾裝接頭處", "ans": "A"}, {"id": "379", "q": "在鍍鋁的邊綠上加入氫氧化鈉，會變成怎樣", "A": "白-黑-白", "B": "全白", "C": "黑-白-黑", "ans": "A"}, {"id": "380", "q": "短毛毯是一個很好的通用墊，因為", "A": "它的纖維很短", "B": "他在各方向提供了相同的性能", "C": "梭織布更嚴厲", "ans": "B"}, {"id": "381", "q": "當測試一個燃料計量單位，它是如何檢查？", "A": "電錶和測試的單元串聯", "B": "和測試的單元沒有連結", "C": "電錶和測試的單元並聯", "ans": "A"}, {"id": "382", "q": "當使用液壓壓接工具，在完成壓接操作後，何時捲曲型成", "A": "打開旁通閥和柱塞回到中間位置", "B": "腳踏力是最大的", "C": "關閉旁通閥和柱塞回到中間位置", "ans": "A"}, {"id": "383", "q": "下面的公式中的哪一個應該被用來計算飛機控制鏈的延長百分率？註：M =測量長度下", "A": "M + (X * X) * 100 / P * M.", "B": "X-(M * P) * 100 / M * P.", "C": "M-(X * P) * 100 / X * P.", "ans": "C"}, {"id": "384", "q": "當使用一個數字檢測儀來測試二極管時，二極管的電壓降何者正確", "A": "0.3伏到0.7伏", "B": "2.5伏到2.8伏", "C": "1.5伏到2伏", "ans": "A"}, {"id": "385", "q": "什麼是飛機的金屬部件的接合的主要目的", "A": "為了提供一個返回路徑電兩線制", "B": "為了防止金屬部件間的電位差產生", "C": "預防雷擊", "ans": "B"}, {"id": "386", "q": "在框架構件上的凹痕，那種是典型可接受的限度內？", "A": "蒙皮厚度的1.5倍", "B": "蒙皮表的兩倍和0.75英寸直徑", "C": "一個量規的深度和直徑為0.75英寸", "ans": "C"}, {"id": "387", "q": "如果在鏈條上發現腐蝕", "A": "更換鏈條", "B": "把鏈條腐蝕清除後，如果狀況可以接受就重新安裝好鏈條", "C": "潤滑鏈條", "ans": "A"}, {"id": "388", "q": "拆除硬鉚最佳的程序為", "A": "用與鉚釘小一號的鑽頭，鑽一孔穿過鉚釘頭，然後用沖子移除鉚釘", "B": "用與鉚釘同號數的鑽頭，鑽一孔穿過鉚釘頭，然後用沖子移除鉚釘", "C": "用與鉚釘小一號的鑽頭，在鉚釘頭上鑽一孔深到鉚釘頭為止，後用沖子移除鉚釘", "ans": "C"}, {"id": "389", "q": "下列哪項檢查時，使用GO/ NO-GO規？", "A": "間隙", "B": "容限裕度", "C": "公差", "ans": "B"}, {"id": "390", "q": "要如何檢查鋼索的磨損", "A": "用你的手去摸鋼索之全長", "B": "操作控制面並感覺其剛度", "C": "用抹布去檢查鋼索之全長", "ans": "C"}, {"id": "391", "q": "使用的助焊劑焊之用途", "A": "溶解氧化物", "B": "蝕刻金屬表面以增加更多附著力", "C": "防止焊料毛刺", "ans": "A"}, {"id": "392", "q": "染料滲透現場工具組(dye penetrant field kit)該如何收藏", "A": "儲存在黑暗低溫的房間", "B": "在陽光直射的場所", "C": "在室溫之下避免陽光直射", "ans": "C"}, {"id": "393", "q": "當在電子組件上佈線到一個插件時，珇帶電的電線為何種顏色", "A": "藍色", "B": "綠色和黃色", "C": "棕色", "ans": "C"}, {"id": "394", "q": "助焊劑使用在焊接是", "A": "溶解氧化物", "B": "防止焊錫造成尖峰", "C": "蝕刻金屬表面以獲得更好的黏著", "ans": "A"}, {"id": "395", "q": "下列哪項是一個的\"雙向公差“？", "A": "2英吋負0.002", "B": "2英吋正0.002", "C": "2英吋正負0.002", "ans": "C"}, {"id": "396", "q": "ATA 100的規範為何", "A": "在給適航證的運輸類（客）之前，飛機必須遵守的程序", "B": "維護手冊，說明國際標準化零件目錄，檢修和維修手冊，服務公告和信件", "C": "美國聯邦航空局規範管制鋁及其合金的製造", "ans": "B"}, {"id": "397", "q": "高剪力鉚釘(Hi-loks)的安裝", "A": "螺紋跟卡套(shank)不可潤滑", "B": "卡套(shank)安裝前要潤滑", "C": "螺紋安裝前要潤滑", "ans": "A"}, {"id": "398", "q": "當使用油桶將飛機加燃油時，為何需將飛機跟油桶綁在一起？", "A": "釋放從飛機到油桶的靜電", "B": "保持飛機跟油桶在相同的電位差", "C": "去增益飛機加油幫浦的電力效益", "ans": "B"}, {"id": "399", "q": "齒輪軸上的一個滑鍵，它表示可以許可什麼", "A": "一個正驅動器​​與齒輪牢牢鎖住", "B": "一個正和強烈的傳動", "C": "一個正驅動器和軸向移動", "ans": "C"}, {"id": "400", "q": "當有可疑的化學品溢漏到鋼繩時，你應該如何作", "A": "清理，檢查和立即重新安裝", "B": "更換鋼繩", "C": "清潔鋼繩，並在24小時之後檢查", "ans": "B"}, {"id": "401", "q": "你會用以下哪種軸，來獲得襯套直徑為0.750英寸的間隙裝配？", "A": "0.752英吋", "B": "0.748英吋", "C": "750英吋", "ans": "B"}, {"id": "402", "q": "強制性警告的指示和符號，應該要如何", "A": "必需在所有飛行中指示", "B": "當它們是可被閱讀時，必須顯示在機艙內", "C": "如果已包含在飛行手冊中，就不要顯示", "ans": "A"}, {"id": "403", "q": "鎖片只能使用幾次", "A": "三次後丟棄", "B": "如果鎖定狀況還很好可以重用到壞為止", "C": "使用一次後既丟棄", "ans": "B"}, {"id": "404", "q": "當用磁化檢查法一物體時，圓形及縱向磁化應該被用來", "A": "均勻磁化整個部份", "B": "確保均勻的電流通過", "C": "顯示所有可能的缺陷", "ans": "C"}, {"id": "405", "q": "維修日誌中的記錄頁，必須如何", "A": "至少要重複兩頁", "B": "從發生日保持兩年", "C": "從上一次影嚮日保持四年", "ans": "A"}, {"id": "406", "q": "在雷擊報告之後，應執行何項工作", "A": "在下次飛行前，應檢查飛行控制系統能充分且自由地移動", "B": "只有當飛行控制系統之搭地線被發現燒毀或損壞時，飛行控制系統要進行檢查能充分且自由的移動", "C": "在下次飛行前，飛機及其系統必須執行一個大修", "ans": "A"}, {"id": "407", "q": "拆開鏈條進行定期檢查後，應該如何", "A": "不需要試驗負載", "B": "需要50%的試驗負載", "C": "需要150%的試驗負載", "ans": "A"}, {"id": "408", "q": "下列哪項可能是高強度輻射場(HIRF)保護失效的首要原因嗎？", "A": "搭地線腐蝕", "B": "靜電刷損壞或不見", "C": "無線電濾波器器不能使用", "ans": "C"}, {"id": "409", "q": "英國民航適航性要求為何", "A": "從飛機及其設備的設計和運作的技術要求", "B": "解釋ANO，必形成為了飛機投計的技術要求", "C": "由CAA發布，且為一個諮詢性質的文件", "ans": "B"}, {"id": "410", "q": "雷擊後檢查飛機時，你應該觀察什麼", "A": "進入損壞", "B": "所有燃燒的跡象", "C": "進入和出口的破壞", "ans": "B"}, {"id": "411", "q": "車輪軸承的壓痕，可能是由於什麼造成的", "A": "旋轉的輪罩的外圈", "B": "重落地", "C": "剎車過熱", "ans": "B"}, {"id": "412", "q": "最尖銳的彎曲可以被放置在一個金屬片，無須嚴格地弱化部分被稱為", "A": "最大的彎曲半徑", "B": "最小彎曲半徑", "C": "彎曲容差", "ans": "B"}, {"id": "413", "q": "球軸承如果碎屑那表示", "A": "壓痕", "B": "顫動", "C": "剝落", "ans": "C"}, {"id": "414", "q": "雷達克斯接合法之結構，如果有脫層產生，那一種非破壞性檢查是可以被接受的", "A": "超音波", "B": "渦電流", "C": "磁流法", "ans": "A"}, {"id": "415", "q": "在氣缸頭氣門彈簧之的磨損檢查，應該包括什麼", "A": "負載下的長度", "B": "直徑和長度", "C": "無負載下的長度", "ans": "A"}, {"id": "416", "q": "電瓶液溢出後，必須做哪種中和動作程序", "A": "用蒸餾水洗滌", "B": "塗凡士林", "C": "用稀釋過的碳酸氫鈉溶液", "ans": "C"}, {"id": "417", "q": "鋼管最大允許的彎曲為多少", "A": "1:400", "B": "1:200", "C": "1:600", "ans": "C"}, {"id": "418", "q": "玻璃纖維強化板是用什麼膠合？？", "A": "特殊導電塗料", "B": "絲網", "C": "複合帶連接到導線", "ans": "A"}, {"id": "419", "q": "在空中航行法令(ANO)中的資料包含了什麼", "A": "所有部份都具有法律性質，因此為強制性", "B": "在安全方面的強制性質", "C": "國際民航組織公約在1943年批准之民航法", "ans": "A"}, {"id": "420", "q": "當載重飛機時，液壓系統應如何", "A": "空的", "B": "滿全的", "C": "加滿到最高的標記", "ans": "C"}, {"id": "421", "q": "當鉚接時，從邊緣到鉚釘的距離應不小於", "A": "1D", "B": "2D", "C": "4D", "ans": "B"}, {"id": "422", "q": "圖示指示出什麼", "A": "埋頭孔", "B": "盲螺紋孔", "C": "沉頭孔", "ans": "B"}, {"id": "423", "q": "在機艙內可以使用哪種類型的滅火器", "A": "二氧化碳滅火器", "B": "水或海龍", "C": "乾粉", "ans": "B"}, {"id": "424", "q": "為了確保保護高強度輻射場(HIRF)影響音訊和導航設備，應如何", "A": "確保所有的音頻和導航設備有足夠的遮蔽", "B": "檢查所有的搭地線以確保其適用性，並在有缺陷時更換", "C": "確保安裝正確數量的靜電刷", "ans": "C"}, {"id": "425", "q": "乙炔氣體形成爆炸性化合物之原素為何", "A": "錫和銀", "B": "錫和銅", "C": "銅和銀", "ans": "C"}, {"id": "426", "q": "使用帶肩螺栓的目的", "A": "提供一個剛性的組件", "B": "在不失去應力之下，減輕重量", "C": "當作替換一個損壞的螺栓", "ans": "A"}, {"id": "427", "q": "齒隙此磨損的類型，是何什麼有相關聯的", "A": "齒輪", "B": "鉚釘", "C": "軸承", "ans": "A"}, {"id": "428", "q": "圓椎銷(taperpins)抵制哪一種負荷？", "A": "壓力", "B": "剪力", "C": "延展力", "ans": "B"}, {"id": "429", "q": "如果一個控制鏈之齒可以明確的解除齒，它應該是什麼狀況", "A": "拒絕不能使用", "B": "移除和執行拉長檢查", "C": "在一段時間內清潔，重新拉緊和檢查", "ans": "B"}, {"id": "430", "q": "鍃鑽(spot facing)的目的是", "A": "在粗糙面提供光滑表面", "B": "墊高高度以補償彈簧墊圈的高度", "C": "為燒焊提供一個很好的表面", "ans": "A"}, {"id": "431", "q": "如果絕緣電阻測試儀正在操作中，且導線暫時停留在空氣中，其測試儀會出現什麼讀數呢？", "A": "0", "B": "指數在中間，它是電流比率的移動且沒有外部電路中沒有電流流過", "C": "無限大", "ans": "C"}, {"id": "432", "q": "發動機裝在下機翼之飛機，如果有重落地的情型發生，在機身表面那面有可能看到皺紋？", "A": "機翼底部由發動機慣性造成之皺紋", "B": "只有在機身", "C": "機翼上部和底部表面", "ans": "C"}, {"id": "433", "q": "當進行染料滲透試驗，已施加顯影劑後，在多久之後它應該被檢查", "A": "30分鐘之後", "B": "只要顯影劑是乾燥後，大約在10分鐘之後", "C": "1小時之後", "ans": "B"}, {"id": "434", "q": "要麬檢查球軸承腐蝕和異物", "A": "用正常操作速度和旋轉檢查其粗糙度", "B": "拆開 <script>
const DATA = JSON.parse(document.getElementById('data').textContent);

let order = [];
let idx = 0;
let shuffleOn = true;
let history = []; // store visited indices for prev
let lastRenderedIndex = null;

function makeOrder() {
  order = Array.from({length: DATA.length}, (_, i) => i);
  if (shuffleOn) {
    for (let i = order.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [order[i], order[j]] = [order[j], order[i]];
    }
  }
  idx = 0;
  history = [];
}

function render() {
  const progress = document.getElementById('progress');
  progress.textContent = `${idx+1}/${order.length}`;
  const i = order[idx];
  lastRenderedIndex = i;
  const item = DATA[i];
  document.getElementById('qid').textContent = item.id || (i+1);

  document.getElementById('qtext').textContent = item.q || '';

  const opts = document.getElementById('options');
  opts.innerHTML = '';
  const letters = ['A','B','C'];
  letters.forEach(letter => {
    const text = item[letter] || '';
    if (!text) return;
    const label = document.createElement('label');
    label.className = 'opt';
    label.innerHTML = `<input type="radio" name="opt" value="${letter}"/> <b>${letter}.</b> <span style="white-space:pre-wrap;">${escapeHtml(text)}</span>`;
    opts.appendChild(label);
  });

  hideFeedback();
  updateButtons();
}

function updateButtons() {
  document.getElementById('prev').disabled = (history.length === 0);
  document.getElementById('next').disabled = (idx >= order.length - 1);
}

function getSelected() {
  const el = document.querySelector('input[name="opt"]:checked');
  return el ? el.value : '';
}

function showFeedback(html, cls='') {
  const fb = document.getElementById('feedback');
  fb.style.display = 'block';
  fb.className = 'answerBox ' + cls;
  fb.innerHTML = html;
}

function hideFeedback() {
  const fb = document.getElementById('feedback');
  fb.style.display = 'none';
  fb.className = 'answerBox';
  fb.innerHTML = '';
}

function checkAnswer() {
  const i = order[idx];
  const item = DATA[i];
  const sel = getSelected();
  if (!sel) {
    showFeedback('請先選一個選項再對答案。');
    return;
  }
  if (!item.ans) {
    showFeedback('此題目前沒有答案標記（留空）。');
    return;
  }
  const correct = item.ans.trim().toUpperCase();
  const ok = (sel === correct);
  if (ok) {
    showFeedback(`✅ 正確：${correct}`, 'correct');
    if (document.getElementById('autoNext').checked) {
      setTimeout(()=>next(), 300);
    }
  } else {
    showFeedback(`❌ 錯誤。你的答案：${sel}；正確答案：${correct}`, 'wrong');
  }
}

function next() {
  if (idx >= order.length - 1) return;
  history.push(idx);
  idx += 1;
  render();
}

function prev() {
  if (history.length === 0) return;
  idx = history.pop();
  render();
}

function resetAll() {
  makeOrder();
  render();
}

function toggleShuffle() {
  shuffleOn = !shuffleOn;
  document.getElementById('modeBadge').textContent = '隨機：' + (shuffleOn ? '開' : '關');
  document.getElementById('toggleShuffle').textContent = '隨機出題：' + (shuffleOn ? '開' : '關');
  resetAll();
}

function escapeHtml(str) {
  return String(str)
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;');
}

document.getElementById('next').addEventListener('click', next);
document.getElementById('prev').addEventListener('click', prev);
document.getElementById('check').addEventListener('click', checkAnswer);
document.getElementById('reset').addEventListener('click', resetAll);
document.getElementById('toggleShuffle').addEventListener('click', toggleShuffle);

makeOrder();
render();
</script>
